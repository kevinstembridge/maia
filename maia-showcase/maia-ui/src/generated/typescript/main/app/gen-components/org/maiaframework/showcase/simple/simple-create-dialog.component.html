<h1 mat-dialog-title>Create</h1>
<form novalidate (ngSubmit)="onSubmit($event)">
    <div mat-dialog-content>
        @if (problemDetail()) {
            <mat-error>
                <p class="alert alert-warning">{{ problemDetail()!.title }}</p>
            </mat-error>
        }
        <mat-form-field appearance="outline">
            <mat-label>Some String</mat-label>
            <input
                name="someString"
                [formField]="dialogForm.someString"
                type="text"
                matInput
            />

            @if (dialogForm.someString().touched() && dialogForm.someString().invalid()) {
                @for (error of dialogForm.someString().errors(); track error) {
                    <mat-error>{{ error.message }}</mat-error>
                }
            }

        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-flat-button type="submit" color="primary">Submit</button>
        <button mat-flat-button type="button" (click)="onCancel()">Cancel</button>
    </div>
</form>
